# Reading Files
include:
  - .htaccess
#  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


collections:

  pages:
    output: true
    permalink: /:collection/:title/

  posts:
    output: true
    permalink: /blog/:categories/:title/


# Front Matter Defaults 
# - support-post is only available in these layouts - single and  project
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: true
      support: true
      breadcrumbs:
        - label: "Blog"
          url: /blog/


# articles
  - scope:
      path: "_posts/articles"
    values:
      permalink: # /blog/articles/:title/
      categories:
        - articles



    # deltaX
  - scope:
      path: "_posts/deltaX"
    values:
      permalink: # /blog/deltaX/:title/
      categories:
        - deltaX
       

    # tutorials
  - scope:
      path: "_posts/tutorials"
    values:
      permalink: # /blog/tutorials/:title/
      categories:
        - tutorials
        
  
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: archive
      author_profile: false
      comments: false
      share: false
      list: false
      breadcrumbs:
     

  # projects
  - scope:
      path: "_pages/projects"
      type: pages
    values:
      layout: project
      author_profile: false
      comments: false
      share: false
      support: true
      breadcrumbs: 
        - label: "Projects"
          url: /projects/
      
  # faqs
  - scope:
      path: "_pages/faqs"
      type: pages
    values:
      layout: archive
      author_profile: false
      comments: false
      share: false
      breadcrumbs:  
        - label: "Frequently asked questions"
          url: /faqs/



# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting for pagination
permalink: /blog/:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /blog/page:num
timezone: Asia/Kolkata # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /blog/categories/
tag_archive:
  type: liquid
  path: /blog/tags/
